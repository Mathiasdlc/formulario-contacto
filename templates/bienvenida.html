<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 py-20 px-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">¡Bienvenido, {{ nombre }}!</h1>
    <p class="text-gray-700 text-lg mb-2">Tu correo: <strong>{{ correo }}</strong></p>
    <p class="text-gray-700 text-lg mb-2">Tu teléfono: <strong>{{ telefono }}</strong></p>
    <p class="text-gray-700">Mensaje recibido:</p>
    <p class="text-gray-600 italic mt-2">"{{ mensaje }}"</p>
  </div>
</body>
</html>
